<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Grandma!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to top, #ff7186, #f271de);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: #ffffff;
            width: 400px;
            height: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transform: scale(0.9);
            animation: cardAnimation 1.5s ease-out forwards;
        }

        @keyframes cardAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 40px;
            color: #FF69B4;
            margin-top: 0;
            animation: textAnimation 2s ease-out forwards;
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 18px;
            color: #555;
            animation: textFadeIn 2.5s ease-out forwards;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            animation: buttonFadeIn 3s ease-out forwards;
        }

        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button:hover {
            background-color: #FF1493;
        }

        .hidden-message {
            font-size: 20px;
            color: #eb86c4;
            margin-top: 20px;
            display: none;
            animation: messageFadeIn 2.5s ease-out forwards;
        }

        @keyframes messageFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide the audio player controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background audio -->
   <audio autoplay src="./furElise.mp3"></audio>

    <div class="card">
        <h1>Good Morning Grandma!</h1>
        <p>I hope your day is filled with love, joy, and beautiful moments!</p>
        <button class="button" onclick="showMessage()">Click Me</button>
        <p id="message" class="hidden-message">Grandma, you are the best! Have a wonderful day!</p>
    </div>

    <script>
        function showMessage() {
            // Show the hidden message when the button is clicked
            document.getElementById('message').style.display = 'block';
        }
    </script>

</body>
</html>
